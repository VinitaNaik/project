<!DOCTYPE html>
<html>
<head>
	<title>Voting Form</title>
	<link rel="stylesheet" type="text/css" href="vote.css">
</head>
<body>
  <header>
		<nav>
			<ul>
				<li><a href="Main1.html">Home</a></li>
			</ul>
		</nav>
	</header>

  <main>
  <div class="container"> 
	
	<form>
    <h1>Voting Form</h1>
		<div class="form-group">
            <label for="gender">Gender:</label>
            <select class="form-control" id="gender" name="gender">
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="class">Class:</label>
            <select class="form-control" id="class" name="class">
              <option value="">Select</option>
              <option value="FYBCA">FYBCA</option>
              <option value="SYBCA">SYBCA</option>
              <option value="TYBCA">TYBCA</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="division">Division:</label>
            <input type="text" class="form-control" id="division" name="division">
          </div>
          
          <div class="form-group">
            <label for="identity-card">Identity Card:</label>
            <input type="file" class="form-control-file" id="identity-card" name="identity-card">
          </div>
          
          <div class="form-group">
            <label for="fees-receipt">Fees Receipt:</label>
            <input type="file" class="form-control-file" id="fees-receipt" name="fees-receipt">
          </div>
          
          <div class="form-group">
            <label for="general-secretary">General Secretary:</label>
            <select class="form-control" id="general-secretary" name="general-secretary">
              <option value="">Select</option>
              <option value="option1">Option 1</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
              <option value="option4">Option 4</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="cultural-secretary">Cultural Secretary:</label>
            <select class="form-control" id="cultural-secretary" name="cultural-secretary">
              <option value="">Select</option>
              <option value="option1">Option 1</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
              <option value="option4">Option 4</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="sports-secretary">Sports Secretary:</label>
            <select class="form-control" id="sports-secretary" name="sports-secretary">
              <option value="">Select</option>
              <option value="option1">Option 1</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
              <option value="option4">Option 4</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="debating-association">Debating Association:</label>
            <select class="form-control" id="debating-association" name="debating-association">
              <option value="">Select</option>
              <option value="option1">Option 1</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
              <option value="option4">Option 4</option>
            </select>
          </div>
          

          <div class="form-group">
            <label for="literacy-association">Literacy Association:</label>
            <select class="form-control" id="literacy-association" name="literacy-association">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
                <option value="option4">Option 4</option>
            </select>
        </div>
        <div class="form-group">
            <label for="ladies-representative">Ladies Representative:</label>
            <select class="form-control" id="ladies-representative" name="ladies-representative">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
                <option value="option4">Option 4</option>
            </select>
        </div>
        <div class="form-group">
            <label for="class-representative">Class Representative:</label>
            <select class="form-control" id="class-representative" name="class-representative">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
        </div>
        <div>
            <label for="submit-button"></label>
            <input type="submit" id="submit-button" value="Submit">
        </div>
      </div>
      </main>
    </form>

</body>
</html>
